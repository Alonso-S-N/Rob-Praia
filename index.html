<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Controle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
  /* Reset bÃ¡sico */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  -webkit-user-select: none;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
}

body {
  background: linear-gradient(135deg, #0f2027, #432020, #642c2c);
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding-top: 10vh;
  height: 100vh;
  overflow: hidden;
}

h2 {
  font-size: 10vw;
  margin-bottom: 4vh;
  letter-spacing: 0.1em;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  width: 90vw;
  max-width: 400px;
}

button {
  border: none;
  border-radius: 50%;
  aspect-ratio: 1 / 1;
  font-size: 6vw;
  font-weight: bold;
  color: #ff0000;
  background: linear-gradient(145deg, #3a0000, #1a0000,#0000);
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  transition: background 0.1s;
}

button:active,
button.ativo {
  background: #601212;
  box-shadow: 0 0 15px #ff0000;
}

.esteira {
  background: -moz-linear-gradient(top, #3a0000 0%, #1a0000 50%, #0000 100%);
  color: #ff0000;
}

.esteira:active,
.esteira.ativo {
  background: #601212;
  box-shadow: 0 0 15px #ff0000;
}

#st {
  background: -webkit-repeating-linear-gradient(45deg, #3a0000, #3a0000 10px, #ff0404 10px, #3a0000 20px);
  box-shadow: 0 0 15px #ff0000;
}

#st:active,
#st.ativo {
  background: #ff6b6b;
  box-shadow: 0 0 15px #ff6b6b;
}

#st img {
  width: 90%;       
  height: auto;      
  display: block;   
  object-fit: cover; 
  border-radius: 50%;
  margin: 0 auto;    
  pointer-events: none; 
}
button img{
  width:100%;
  height:auto;
  display: block;
  object-fit: cover;
  border-radius: 50%;
  margin: 0 auto;
  pointer-events: none;
}
  </style>
</head>
<body>
  <h2 id="titulo"></h2>   
  <script>
    const texto = "ðŸ™ Controle ðŸ™"; 
    const cores = ["000000","000000","#3D0000","#3D0000","#3D0000","000000","000000"]; 
    titulo.innerHTML = [...texto]               //
                       .map((l,i)=>`<span style="color:${cores[i%cores.length]}">${l}</span>`)
                       .join("");
    titulo.style.fontSize = "6vw";             
    titulo.style.letterSpacing = "0.1em";       
    titulo.style.textAlign = "center";
    titulo.style.margin = "0vh 0vh 0vh 0";
  </script>

  <div class="grid">
    <span></span>
    <button id="fw" data-key="leftY" data-val="-1">â¬†</button>
    <span></span>

    <button id="le" data-key="leftX" data-val="-1">â—€</button>
    <button id="st" data-key="leftY" data-val="0"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCuRRokysHso9-nIqRdzQIaznytnvGafFo-w&s" sizes=40px ></button>
    <button id="ri" data-key="leftX" data-val="1">â–¶</button>

    <span></span>
    <button id="bk" data-key="leftY" data-val="1">â¬‡</button>
    <span></span>

    <!-- Esteira -->
    <button id="estFwd" data-key="esteira" data-val="1" class="esteira">â–²</button>
    <span></span>
    <button id="estRev" data-key="esteira" data-val="-1" class="esteira">â–¼</button>
  </div>

  <script>
    const ws = new WebSocket("ws://10.91.63.162:8766");
    ws.onopen  = () => console.log("âœ… Conectado");
    ws.onerror = e => console.error("âŒ", e);
  
    function send(key,val){
      if (ws.readyState === WebSocket.OPEN){
        ws.send(JSON.stringify({action:"put",table:"phone",key:key,value:val}));
      }
    }
  
    /* ---- vincula os botÃµes ---- */
    document.querySelectorAll("button").forEach(btn => {
      const k = btn.dataset.key;
      const v = Number(btn.dataset.val);
  
      function start(e){
        e.preventDefault();
        btn.classList.add("ativo");   
        send(k,v);
      }
      function stop(e){
        e.preventDefault();
        btn.classList.remove("ativo");
        send(k,0);
      }
  
      /* touch */
      btn.addEventListener("touchstart", start, {passive:false});
      btn.addEventListener("touchend"  , stop , {passive:false});
      btn.addEventListener("touchcancel", stop , {passive:false});
      /* fallback mouse */
      btn.addEventListener("mousedown", start);
      btn.addEventListener("mouseup"  , stop );
      btn.addEventListener("mouseleave", stop );
    });
  </script>
  
  <style>
    button.ativo { background:#fffefe !important; }
    .esteira.ativo { background:rgb(255, 254, 249) !important; }
  </style>
</body>
</html>
